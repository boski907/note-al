<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Note | Notematica</title>
    <link rel="icon" type="image/svg+xml" href="/logo-mark-notematica.svg?v=20260219v13" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo-mark-notematica.svg.png?v=20260219v13" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo-mark-notematica.svg.png?v=20260219v13" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-mark-notematica.svg.png?v=20260219v13" />
    <link rel="stylesheet" href="/styles.css?v=20260219v13" />
  </head>
  <body>
    <main class="app-shell">
      <section class="panel right" style="padding: 1rem;">
        <img src="/logo-notematica.svg" alt="Notematica logo" class="legal-brand-logo" />
        <h1 id="share-title">Shared note</h1>
        <div id="share-meta" class="muted"></div>
        <div id="share-content" class="ai-output" style="min-height: 30vh;"></div>
      </section>
    </main>
    <script>
      (async function () {
        const titleEl = document.getElementById("share-title");
        const metaEl = document.getElementById("share-meta");
        const contentEl = document.getElementById("share-content");
        const id = new URLSearchParams(location.search).get("id");
        if (!id) {
          contentEl.textContent = "Missing share id.";
          return;
        }
        try {
          const res = await fetch(`/api/share/${encodeURIComponent(id)}`);
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Not found");
          titleEl.textContent = data.title || "Shared note";
          metaEl.textContent = `Shared ${new Date(data.createdAt || Date.now()).toLocaleString()}`;
          if (data.contentHtml) contentEl.innerHTML = data.contentHtml;
          else contentEl.textContent = data.contentText || "";
        } catch (e) {
          contentEl.textContent = `Error: ${e.message}`;
        }
      })();
    </script>
  </body>
</html>
