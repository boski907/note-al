<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notematica | Offline</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 24px;
        background: #0b1220;
        color: #e5e7eb;
      }
      .card {
        max-width: 720px;
        margin: 10vh auto 0;
        padding: 18px 18px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 14px;
        background: rgba(15, 23, 42, 0.65);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0;
        color: #cbd5e1;
        line-height: 1.45;
      }
      code {
        background: rgba(148, 163, 184, 0.15);
        padding: 2px 6px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You’re offline</h1>
      <p>
        Notematica can still show your most recently saved flashcards for review.
        Reconnect to sync and import new sources.
      </p>
      <p style="margin-top: 10px">Try reloading when you’re back online.</p>
    </div>
  </body>
</html>
