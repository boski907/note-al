services:
  - type: web
    name: notematica
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: OPENAI_TRANSCRIBE_MODEL
        value: gpt-4o-mini-transcribe
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PRICE_ID_PREMIUM_10
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RATE_LIMIT_ENABLED
        value: "1"
      - key: CSRF_ORIGIN_CHECK_ENABLED
        value: "1"
      - key: USAGE_LIMITS_ENABLED
        value: "1"
      - key: ADS_ENABLED
        value: "0"
      - key: OWNER_ONLY_MODE
        value: "1"
